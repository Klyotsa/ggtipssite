<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GGTips Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        video {
            width: 100%;
            max-height: 100vh;
            outline: none;
        }
        
        .error-message {
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
        }
        
        .loading {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls autoplay playsinline controlsList="nodownload">
            <!-- Video source will be set via JavaScript -->
        </video>
        <div id="errorMessage" class="error-message">
            Sorry, there was an error loading the video. Please try again.
        </div>
        <div id="loading" class="loading">Loading video...</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Get video URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const videoSrc = urlParams.get('src');
            
            if (videoSrc) {
                // Set video source
                const source = document.createElement('source');
                source.src = decodeURIComponent(videoSrc);
                source.type = 'video/mp4';
                videoPlayer.appendChild(source);
                
                // Load the video
                videoPlayer.load();
                
                // Event handlers
                videoPlayer.addEventListener('loadeddata', function() {
                    loading.style.display = 'none';
                });
                
                videoPlayer.addEventListener('error', function() {
                    videoPlayer.style.display = 'none';
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                    console.error('Error loading video:', videoSrc);
                });
                
                // Force play on touch for mobile devices
                document.body.addEventListener('touchstart', function() {
                    videoPlayer.play().catch(function(error) {
                        console.log('Autoplay prevented:', error);
                    });
                }, { once: true });
            } else {
                videoPlayer.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'No video source provided.';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
